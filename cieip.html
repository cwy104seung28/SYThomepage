    <style>
        .list {

            border-left: 1px solid #def2e2;

        }

        .list ul,
        .list li {

            list-style: none;

            padding: 0;

            margin: 0;

        }

        .list li {

            padding-left: 10px;

            border-left: 4px solid rgba(0, 0, 0, 0);

            line-height: 42px;

            cursor: pointer;

            transition: 0.25s;

        }

        @media only screen and (max-width: 768px) {

            .list li {

                line-height: 26px;

                font-size: 12px;

                padding: 0 8px;

                

            }

            .list li.active {

                line-height: 26px;

                font-size: 14px !important;

                border-left: 2px solid #0a6cc7;

                margin: 0;

            }

        }

        .list li.active {

            font-size: 20px;

            border-left: 4px solid #0a6cc7;

            color: #0a6cc7;

            margin: 5px 0;

        }

        .list-item ul {

            width: 100%;

            height: 100%;

            padding: 0px;

            background-color: #666;

        }

        .list-item li {

            display: none;

        }

        .list-item li.active {

            display: block;

        }

        .list-item img {

            max-width: 100%;

        }
    </style>

            methods: {

                },
